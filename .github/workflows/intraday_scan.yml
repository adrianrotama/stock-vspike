name: Intraday IDX Scan

on:
  schedule:
    # Every 15 minutes during IDX market hours (09:00–15:00 WIB = 02:00–08:00 UTC)
    # Starts at 02:15 to allow first 15-min candle to form
    - cron: '15,30,45 2 * * 1-5'
    - cron: '0,15,30,45 3-7 * * 1-5'
    - cron: '0 8 * * 1-5'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run intraday scan
        run: python scripts/run_intraday.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
